name: Autorelease

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
  schedule:
  - cron: '0 2 * * 6'

jobs:
  autorelease:
    env:
      USERNAME: ${{ github.actor }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Mise
      uses: jdx/mise-action@v5

    - name: Install Nix
      uses: cachix/install-nix-action@v30
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup git config
      run: |
        git config user.name actions-bot
        git config user.email actions-bot@users.noreply.github.com

    - name: Install dependencies
      run: mise run install

    - name: Update generated code
      run: mise run codegen

    - name: Check for changes
      id: git_check
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request if there is new stuff from updaters
      if: steps.git_check.outputs.changes == 'true' && github.event_name != 'pull_request'
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "chore: update generated code"
        title: "ðŸ§¹ Janitor: update generated code"
        body: "Automated changes from `mise run codegen`."
        branch: "janitor/codegen-update"
        delete-branch: true

    - name: Run CI
      run: mise run ci

    - name: Prepare Release Version
      if: github.event_name == 'workflow_dispatch'
      env:
        NEW_VERSION: ${{ github.event.inputs.new_version }}
      run: |
        if [[ -n "$NEW_VERSION" ]]; then
          NO_TAG=1 ./make_release "$NEW_VERSION"
          echo "RELEASE_VERSION=$(cat ./VERSION)" >> $GITHUB_ENV
        fi

    - name: Set Release Version for Tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build binary
      if: env.RELEASE_VERSION != ''
      run: mise run build

    - name: Create release
      if: env.RELEASE_VERSION != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ env.RELEASE_VERSION }}
        TITLE: Release ${{ env.RELEASE_VERSION }}
      run: |
        gh release create "$TAG" \
          cloud_savegame \
          --title "$TITLE" \
          --generate-notes
