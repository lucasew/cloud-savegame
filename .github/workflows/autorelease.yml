name: Autorelease

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  schedule:
    - cron: '0 2 * * 6'

jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Mise
        uses: jdx/mise-action@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup git config
        run: |
          git config user.name actions-bot
          git config user.email actions-bot@users.noreply.github.com

      - name: Install dependencies
        run: mise run install

      - name: Update generated code
        run: mise run codegen

      - name: Create Pull Request if there is new stuff from updaters
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v7
        id: pr_create
        with:
          commit-message: Updater script changes
          branch: updater-bot
          delete-branch: true
          title: "Updater: stuff changed"
          body: |
            Changes caused from update scripts

      - name: Stop if a pull request was created
        if: github.event_name != 'pull_request'
        env:
          PR_NUMBER: ${{ steps.pr_create.outputs.pull-request-number }}
        run: |
          if [[ ! -z "$PR_NUMBER" ]]; then
            echo "The update scripts changed something and a PR was created. Giving up deploy." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run CI
        run: mise run ci

      - name: Bump version
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.new_version != ''
        env:
          NEW_VERSION: ${{ github.event.inputs.new_version }}
        run: |
          NO_TAG=1 ./make_release "$NEW_VERSION"
          echo "New version: $(cat ./VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "RELEASE_VERSION=$(cat ./VERSION)" >> $GITHUB_ENV

      - name: Build binary for release
        if: github.event_name != 'pull_request' && (env.RELEASE_VERSION != '' || startsWith(github.ref, 'refs/tags/'))
        run: mise run build

      - name: Create release
        if: github.event_name != 'pull_request' && (env.RELEASE_VERSION != '' || startsWith(github.ref, 'refs/tags/'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION != '' && env.RELEASE_VERSION || github.ref_name }}
          TITLE: Release ${{ env.RELEASE_VERSION != '' && env.RELEASE_VERSION || github.ref_name }}
        run: |
          gh release create "$TAG" \
            cloud_savegame \
            --title "$TITLE" \
            --generate-notes \
            --notes-start-tag $(gh release list --limit 1 --json tagName -q .[].tagName)
